<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Diagnosa Diabetes</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- As a heading -->
    <nav class="navbar bg-dark">
      <div class="container-fluid" id="main-title">
        <h1 class="navbar-brand mb-0 h1 title">Diagnosa Diabetes</h1>
      </div>
    </nav>

    <div class="main">
      <form class="row g-3 align-items-center" onsubmit="submitForm(event)">
        <div>
          <label for="age" class="col-form-label">Umur</label>
          <input
            required
            type="number"
            id="age"
            class="form-control"
            aria-describedby="passwordHelpInline"
          />
        </div>

        <div>
          <label for="kehamilan" class="col-form-label">Kehamilan</label>
          <input
            required
            type="number"
            id="kehamilan"
            class="form-control"
            aria-describedby="passwordHelpInline"
          />
        </div>

        <div>
          <label for="sweet" class="col-form-label">Gula</label>
          <input
            required
            type="number"
            id="sweet"
            class="form-control"
            aria-describedby="passwordHelpInline"
          />
        </div>

        <div>
          <label for="tekanandarah" class="col-form-label">Tekanan Darah</label>
          <input
            required
            type="number"
            id="tekanandarah"
            class="form-control"
            aria-describedby="passwordHelpInline"
          />
        </div>

        <div>
          <label for="skinthickness" class="col-form-label"
            >Ketebalan Kulit</label
          >
          <input
            required
            type="number"
            id="skinthickness"
            class="form-control"
            aria-describedby="passwordHelpInline"
          />
        </div>

        <div>
          <label for="insulin" class="col-form-label">Insulin</label>
          <input
            required
            type="number"
            id="insulin"
            class="form-control"
            aria-describedby="passwordHelpInline"
          />
        </div>

        <div>
          <label for="bmi" class="col-form-label">BMI</label>
          <input
            required
            type="number"
            id="bmi"
            class="form-control"
            aria-describedby="passwordHelpInline"
          />
        </div>

        <button id="submit-btn" type="submit">Submit</button>
      </form>

      <svg xmlns="http://www.w3.org/2000/svg" style="display: none">
        <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
          <path
            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"
          />
        </symbol>
        <symbol
          id="exclamation-triangle-fill"
          fill="currentColor"
          viewBox="0 0 16 16"
        >
          <path
            d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
          />
        </symbol>
      </svg>

      <div id="good-alert">
        <div class="alert alert-success d-flex align-items-center" role="alert">
          <svg
            class="bi flex-shrink-0 me-2"
            width="24"
            height="24"
            role="img"
            aria-label="Success:"
          >
            <use xlink:href="#check-circle-fill" />
          </svg>
          <div>Tidak terindikasi diabetes</div>
          <div>test</div>
        </div>
      </div>

      <div id="bad-alert">
        <div class="alert alert-danger d-flex align-items-center" role="alert">
          <svg
            class="bi flex-shrink-0 me-2"
            width="24"
            height="24"
            role="img"
            aria-label="Danger:"
          >
            <use xlink:href="#exclamation-triangle-fill" />
          </svg>
          <div>Terindikasi diabetes</div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
